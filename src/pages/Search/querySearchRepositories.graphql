query SearchRepositories($query: String!, $after: String) {
  search(query: $query, type: REPOSITORY, after: $after, first: 10) {
    repositoryCount
    pageInfo {
      startCursor
      hasNextPage
      endCursor
    }
    repositories: nodes {
      ... on Repository {
        id
        name
        nameWithOwner
        description
        updatedAt
        createdAt
        pushedAt
        stargazerCount
        viewerHasStarred
        primaryLanguage {
          color
          name
          id
        }
      }
    }
  }
}
