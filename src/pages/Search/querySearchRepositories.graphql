query SearchRepositories($query: String!) {
  search(query: $query, type: REPOSITORY, first: 10) {
    repositoryCount
    pageInfo {
      startCursor
      hasNextPage
      endCursor
    }
    repositories: nodes {
      ... on Repository {
        name
        nameWithOwner
        description
        updatedAt
        createdAt
        stargazerCount
        languages(first: 5, orderBy: { field: SIZE, direction: DESC }) {
          edges {
            language: node {
              color
              name
              id
            }
          }
        }
      }
    }
  }
}
