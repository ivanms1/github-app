query UserStarredRepositories($after: String) {
  viewer {
    login
    name
    starredRepositories(first: 12, after: $after) {
      pageInfo {
        startCursor
        hasNextPage
        endCursor
      }
      repositories: edges {
        node {
          id
          name
          nameWithOwner
          description
          updatedAt
          createdAt
          pushedAt
          stargazerCount
          viewerHasStarred
          url
          primaryLanguage {
            color
            name
            id
          }
        }
      }
    }
  }
}
